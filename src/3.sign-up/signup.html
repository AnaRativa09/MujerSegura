<section class="sign-up-login">
  <div class="overlay">
    <!-- logo -->
    <div class="form-container">
      <header>
        <div class="logo"></div>
      </header>

      <form action="" class="form-sign-up" id="form">
        <!-- Name -->
        <div id="group-name">
          <input
            type="text"
            class="form-input"
            name="username"
            id="name"
            placeholder="Nombre"
            autocomplete="off"
          />
          <p class="form-input-error"></p>
        </div>

        <!-- Correo  -->
        <div id="group-email">
          <input
            type="email"
            class="form-input"
            name="email"
            id="email"
            placeholder="correo@correo.com"
            autocomplete="off"
          />
          <p class="form-input-error"></p>
        </div>

        <!-- Password -->
        <div class="form-group" id="group-password">
          <div class="form-group-input" id="password">
            <input
              type="password"
              class="text-password"
              name="password"
              id="password-input"
              placeholder="Contraseña"
              autocomplete="off"
            />
            <span class="eye">
              <i class="fas fa-eye-slash" id="eye-close"></i>
              <i class="fas fa-eye" id="eye-open"></i>
            </span>
          </div>
          <p class="form-input-error"></p>
        </div>

        <!-- Mensaje validación Form-->
        <div class="form-message" id="form-message"></div>

        <!-- Botón validación -->
        <div class="form-group form-group-btn-sign-up">
          <button type="submit" class="btn-sign-up btn-submit">
            CREAR CUENTA
          </button>
          <p class="form-message-successful" id="form-message-successful">
            Formulario enviado exitosamente!
          </p>
        </div>

        <p class="text-sn-sign-up">
          ¿Ya tienes cuenta? <b> <a href="#/login">Ingresa</a></b>
        </p>
      </form>
    </div>
  </div>
</section>
