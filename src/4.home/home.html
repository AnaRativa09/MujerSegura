<section class="home">
  <div id="map"></div>

</section>
<script>
  function initMap() {
    
    const options ={
      zoom: 15,
      location: {lat: 4.7110, lng: 74.0721}  
    }
    
    //Mostrar el mapa de bogot√° 
    const map = new google.maps.Map(document.getElementById('map'), options);
    
    const marker = new google.maps.Marker({position: options.location, map: map});

  };
</script>
<script defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYg5fR3vipEh_uICxrvkE2yyJftAxHBpA&callback=initMap">
</script>
